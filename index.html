<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta content="telephone=no" name="format-detection" />
    <title>三围秀</title>

    <link rel="stylesheet" href="css/threesixty.css"/>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<ul class="statistic-show-container" id="statistic-show-container">
    <li class="section zIndex">
        <div class="nav" id="arrow"></div>
        <div class="pictrue">
            <div class="img-360"></div>
            <div class="full-cover-pic">
                <div class="first-see-pic-box">
                </div>
                  <div class="pinch-zoom">
                      <div class="img full-view-pic-box">
                          <div class="threesixty product1">
                              <div class="spinner">
                                  <span>0%</span>
                              </div>
                              <ol id="threesixty_images1" class="threesixty_images"></ol>
                          </div>
                          <div id="product2" class="product2">

                          </div>
                      </div>
                  </div>
                <div class="img_desc1 first-see-pics-desc"></div>
                <div class="img_desc2 first-see-pics-desc"></div>
            </div>

        </div>
        <div class="goods_buy">
            <div class="goods_name"></div>
            <div class="goods_buy_info">
                <div class="goods_buy_left">
                    <!--<div class="goods_buy_left_2"></div>-->
                    <div class="goods_buy_left_1"></div>
                </div>
                <!--<div class="goods_buy_right">
                    <button class="goods_buy_btn">goods_desc</button>
                </div>-->
            </div>
        </div>
        <div class="swx-next-page-box">
            <img src="img/next_page.png" class="next-page-icon animated-infinite"/>
        </div>
        <img src="img/barrage.png" class="swx-barrage"/>
        <img src="img/hot_off.png" class="swx-hot-spots"/>
        <!--弹幕部分-->
        <div class="zpg-barrage-container" style="display:none;">
            <div class="zpg-barrage-content">
                <div class="mb5">
                    <span class="mr10">感觉还不错，可以考虑</span>
                </div>
                <div  class="mb5">
                    <span class="mr10">强烈推荐，美赞了</span>
                    <span class="mr10">完美...</span>
                    <span class="mr10">还想再入一件</span>
                </div>
                <div  class="mb5">
                    <span class="mr10">66666666</span>
                    <span class="mr10">good</span>
                </div>
            </div>
        </div>
    </li>
    <!--商品介绍部分-->
    <li class="section">
        <!--商品详情部分-->
        <div class="statistics-commodity-detail-table"></div>
        <!--加入购物车部分-->
        <div class="statistics-goods-buy clear">
            <div class="buy-pic-icon">
                <img src="img/shop_cart.png" class="shop-chart-icon"/>
            </div>
            <div  class="add-shop-cart">
                加入购物车
            </div>
            <div  class="now-buy-txt">
                立即购买
            </div>
        </div>
    </li>
</ul>
<!--音乐部分-->
<div class="zpg-other-container">
    <img src="img/music.png" class="swx-music"/>
    <audio id="audio" src="img/bg.mp3"
           style="opacity:0" preload="auto" controls loop hidden="true"/>
</div>
</body>
</html>
<script src='js/jquery3.0.1.min.js'></script>
<script src="js/threesixty.min.js"></script>
<script src="js/index.js"></script>
